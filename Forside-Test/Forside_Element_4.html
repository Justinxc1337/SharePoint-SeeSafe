<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Header Navigation</title>
    <script src="https://alcdn.msauth.net/browser/2.19.0/js/msal-browser.min.js"></script>
</head>
<body>

    <div id="header">
        <div id="header-content">
            <h1 id="user-greeting">Hej, <span id="msUser"></span></h1>
            <p id="user-greeting2">Se alle nyheder fra See<span id="user-greeting3">Safe</span></p>
            <a href="/SitePages/Nyt-fra-ledelsen.aspx"><button id="news-btn">Vis alle nyheder</button></a>
        </div>
        
        <div id="link-section">
            <div class="link-box" data-url="/SitePages/Nyt-fra-ledelsen.aspx">
                <div class="overlay"></div>
                <p class="news-title">Nyheder</p>
            </div>
            <div class="link-box" data-url="/SitePages/Nyt-fra-ledelsen.aspx">
                <div class="overlay"></div>
                <p class="news-title">Begivenheder</p>
            </div>
            <div class="link-box" data-url="/SitePages/Nyt-fra-ledelsen.aspx">
                <div class="overlay"></div>
                <p class="news-title">Dokumenter</p>
            </div>
            <div class="link-box" data-url="/SitePages/Nyt-fra-ledelsen.aspx">
                <div class="overlay"></div>
                <p class="news-title">Håndbog</p>
            </div>
            <div class="link-box" data-url="/SitePages/Nyt-fra-ledelsen.aspx">
                <div class="overlay"></div>
                <p class="news-title">Formular</p>
            </div>
            <div class="link-box" data-url="/SitePages/Nyt-fra-ledelsen.aspx">
                <div class="overlay"></div>
                <p class="news-title">Test Sider</p>
            </div>
        </div>
    </div>

    <script> 
        async function fetchUserName() {
            try {
                const response = await fetch("/_api/web/currentuser", {
                    headers: { "Accept": "application/json;odata=verbose" }
                });

                if (response.ok) {
                    const data = await response.json();
                    const userName = data.d.Title;
                    document.getElementById("msUser").innerText = userName + "!";
                    document.getElementById("msUser").classList.add("loaded");
                } else {
                    document.getElementById("msUser").innerText = "gæst!";
                }
            } catch (error) {
                document.getElementById("msUser").innerText = "gæst!";
            }
        }

        fetchUserName();
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        #header {
            position: relative;
            width: 100%;
            height: 40vh;
            background: url('SeeSafeBG.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding-left: 10%;
            padding-top: 3%;
            color: white;
        }

        #header-content {
            display: block;
            padding: 10px 15px;
        }

        #header-content:last-child {
            border-bottom: none;
        }

        #header-content h1, #header-content p {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }

        #news-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background: rgb(173, 4, 4);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 1px 1px 3px black;

            &:hover {
                background: rgb(138, 3, 3);
                transition: transform .2s ease-out; 
                transform:scale(1.2);
            }
        }

        #link-section {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .link-box {
            width: 150px;
            height: 100px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;

            &:hover .news-title {
                color: red;
            }

            &:hover {
                transition: transform .2s ease-out; 
                transform:scale(1.2);
            }
        }

        /* Ændr billederne for link-bokse her */
        .link-box:nth-child(1),
        .link-box:nth-child(2),
        .link-box:nth-child(3),
        .link-box:nth-child(4),
        .link-box:nth-child(5),
        .link-box:nth-child(6) {
            background-image: url('Gumball2.png');
        }


        .news-title {
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            text-align: center;
            padding: 5px;
            text-shadow: 2px 2px 4px black;
        }

        #msUser {
            color: rgb(201, 6, 6);
        }

        #user-greeting3 {
            color: rgb(201, 6, 6);
        }
    </style>

</body>
</html>
