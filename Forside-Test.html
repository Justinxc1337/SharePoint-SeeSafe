<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePoint Dashboard</title>
    <style>
        .header {
            background-image: url('https://your-image-url.com');
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
        }

        .box-container {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="box-container">
            <a href="https://example.com" class="box">Link 1</a>
            <a href="https://example.com" class="box">Link 2</a>
            <a href="https://example.com" class="box">Link 3</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('mouseover', () => {
                box.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
            });

            box.addEventListener('mouseout', () => {
                box.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            });
        });
    </script>
</body>
</html>
